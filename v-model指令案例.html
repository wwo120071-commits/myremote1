<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>v-model指令案例</h2>
    姓名:
    <input type="text" v-model="username">
    <br><br>
    是否单身:
    <input type="checkbox" name="isSingle" value="是" v-model="isSingle">是
    <br><br>
    性别:
    <input type="radio" name="gender" value="1" name="gender" v-model="gender">男
    <input type="radio" name="gender" value="2" name="gender" v-model="gender">女
    <br><br>
    爱好:
    <input type="checkbox" name="hobby" value="篮球">篮球
    <input type="checkbox" name="hobby" value="足球">足球
    <input type="checkbox" name="hobby" value="跑步">跑步
    <br><br>
    所在城市:
    <select v-model="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
    </select>
    <br><br>
    备注:
    <textarea v-model="remark" cols="30" rows="10"></textarea>
    <br><br>
    <button>立即注册</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        isSingle: false,
        gender: '',
        city: '上海',
        remark: ''
      }
    })
  </script>
</body>
</html>
