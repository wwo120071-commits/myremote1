<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in booklist">
       <span> {{item.name}} </span>
       <span> {{item.author}} </span>
        <button @click="del(item.id)">删除</button></li>
      
    </ul>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        booklist:[{id:1,name:'《红楼梦》',author:'曹雪芹'},
        {id:2,name:'《西游记》',author:'吴承恩'},
        {id:3,name:'《三国演义》',author:'罗贯中'},
        {id:4,name:'《水浒传》',author:'施耐庵'}]
      },
      //根据id删除数组中对应项
      methods:{
        del(id){
          this.booklist = this.booklist.filter(item => item.id !== id)
        }
      }
      //通过id删除
    })
  </script>
</body>
</html>
