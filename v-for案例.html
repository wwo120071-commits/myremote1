<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in booklist" :key="item.id">
        <!-- key的作用： -->
        <!-- 1. 帮助vue识别每个节点的唯一性，从而更高效地更新DOM
        2. 可以在使用v-for循环渲染列表时，确保每个列表项都有一个唯一的key属性 --> 
        <!-- 避免重复渲染相同的元素，提高渲染效率 -->
         <!-- v-for的默认行为是根据数组的索引来渲染列表项，但是当数组中的元素发生变化时，vue会根据key来判断是否需要更新DOM -->
          <!-- v-for的默认行为会尝试原地修改元素（就地复用） -->
       <span> {{item.name}} </span>
       <span> {{item.author}} </span>
        <button @click="del(item.id)">删除</button>
      </li>
      
    </ul>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        booklist:[{id:1,name:'《红楼梦》',author:'曹雪芹'},
        {id:2,name:'《西游记》',author:'吴承恩'},
        {id:3,name:'《三国演义》',author:'罗贯中'},
        {id:4,name:'《水浒传》',author:'施耐庵'}]
      },
      //根据id删除数组中对应项
      methods:{
        del(id){
          this.booklist = this.booklist.filter(item => item.id !== id)
        }
      }
      //通过id删除
    })
  </script>
</body>
</html>
