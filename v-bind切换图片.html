<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js/vue.js"></script>
  <style>
    img{
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-show="index > 0" @click="index--">上一页</button>
    <img v-bind:src="img[index]" v-bind:title="title[index]"> 
    <button v-show="index < img.length - 1" @click="index++">下一页</button>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      img:['./img/img1.jpg','./img/img2.jpg','./img/img3.jpg','./img/img4.jpg'],
      title:['图片1','图片2','图片3','图片4'],
      index:0
    },
  })
</script>
  </div>
</body>
</html>
