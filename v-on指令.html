<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="./vue.js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:mouseover="count++">+</button>
    <span>{{count}}</span>
    <button v-on:click="count--">-</button>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        count:0
      }
    })
  </script>
</body>
</html>
